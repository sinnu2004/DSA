<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PAROO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page"> <!-- Added class 'auth-page' -->

    <div class="auth-container"> <!-- Changed from 'container' to 'auth-container' -->
        <h1 class="brand-name">
            <span>P</span><span>A</span><span>R</span><span>O</span><span>O</span>
        </h1>
        <p class="tagline">H O M E G R O W N &nbsp;<br> I N D I A N &nbsp; B R A N D</p>
        
        <form id="signup-form">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" required placeholder="Enter your full name">
            
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="Enter your email">
            
            <label for="password">Password</label>
            <input type="password" id="password" required placeholder="Create a password">

            <button type="submit">Sign Up</button>
        </form>

        <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
        <a href="index.html" class="back-link">‚Üê Back to Home</a> <!-- Changed class to 'back-link' -->
    </div>

    <script src="script.js"></script> <!-- In case signup needs validation -->
</body>
</html>
