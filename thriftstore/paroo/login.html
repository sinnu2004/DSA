<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PAROO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page"> <!-- Added class 'auth-page' -->

    <div class="auth-container"> <!-- Changed from 'login-container' to 'auth-container' -->
        <h1 class="brand-name">
            <span>P</span><span>A</span><span>R</span><span>O</span><span>O</span>
        </h1>
        <p class="tagline">H O M E G R O W N &nbsp; I N D I A N &nbsp; B R A N D</p>

        <form id="login-form">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Enter your email" required>

            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>

            <button type="submit">Login</button>

            <!-- Error message -->
            <p id="login-error" class="error-message"></p>
        </form>

        <p class="signup-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
